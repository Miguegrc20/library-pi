spring.application.name=library

# Datasource (in-memory H2)
spring.datasource.url=jdbc:h2:mem:librarydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate (create schema fresh each run)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# NOTE: H2 console & CORS handled via Java config / annotations

# Render dynamic port binding (Render provides $PORT env var). Fallback to 8080 locally.
server.port=${PORT:8080}
