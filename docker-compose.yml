version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: library-backend:latest
    container_name: library-backend
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0
    # H2 in-memory; data ephemeral. To persist, change to file-based URL.
    # volumes:
    #   - h2-data:/data

  frontend:
    build:
      context: ./library-frontend
      dockerfile: Dockerfile
    image: library-frontend:latest
    container_name: library-frontend
    depends_on:
      - backend
    ports:
      - "80:80"

# volumes:
#   h2-data:

networks:
  default:
    name: library-net
